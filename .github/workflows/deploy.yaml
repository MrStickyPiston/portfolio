name: Deploy on github pages using Ubuntu-latest
on: push
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Install dependencies
        run: npm install
      - name: Git setup
        run: |
           git config --global user.email "mr.sticky.piston@gmail.com"
           git config --global user.name "sticky"
      - name: Deploy
        run: npm run deploy
